name: Minify and Compress

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        npm install -g clean-css-cli uglify-js
        sudo apt-get install pngquant webp

    - name: Minify CSS
      run: |
        find . -name "*.css" -exec cleancss -o {} {} ;

    - name: Minify JS
      run: |
        find . -name "*.js" -exec uglifyjs {} --compress --mangle --output {} ;

    - name: Compress PNG and ICO
      run: |
        find . -type f ( -iname *.png -o -iname *.ico ) -exec pngquant --force --output {} -- {} ;

    - name: Compress WEBP
      run: |
        find . -type f -iname *.webp -exec cwebp -q 80 {} -o {} ;

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Compress assets"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: static
