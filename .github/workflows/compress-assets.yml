name: Minify and Compress

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install -g clean-css-cli terser imagemin imagemin-cli imagemin-pngquant imagemin-mozjpeg imagemin-webp

    - name: Minify CSS
      run: |
        for file in *.css; do
          cleancss -o "$file" "$file"
        done

    - name: Minify JS
      run: |
        for file in *.js; do
          terser "$file" -o "$file"
        done

    - name: Compress images
      run: imagemin *.{png,ico,webp} --out-dir=.

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'Minify CSS/JS and compress images'
        branch: static
        commit_user_name: github-actions[bot]
        commit_user_email: github-actions[bot]@users.noreply.github.com
        token: ${{ secrets.GITHUB_TOKEN }}
